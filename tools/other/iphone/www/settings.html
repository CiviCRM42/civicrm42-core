
    <form id="settings" title="Settings" class="dialog" selected="true">
        
        <h1>Account Info</h1>
        <fieldset>
            <div class="row">
                <label>Server</label>
                <input type="text" name="url" value="https://civicrm.org/iphone/"/>
            </div>
            <div class="row">
                <label>UserID</label>
                <input type="text" name="userName" value="civicrm"/>
            </div>
            <div class="row">
                <label>Password</label>
                <input type="password" name="password" value="civicrm"/>
            </div>
            <div class="row">
                <label>Confirm</label>
                <input type="password" name="password" value="civicrm"/>
            </div>
        </fieldset>
            <a class="button leftButton" type="cancel">Cancel</a>
            <a class="button blueButton" type="submit">Search</a>
